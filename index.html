<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>SIMON</h1>
        
        <div class="info-card">
            <div id="levelno">Press Start to Begin</div>
        </div>

        <div class="score-section">
            <div class="score-box">
                <div class="score-label">Level</div>
                <div class="score-value" id="level-display">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Best</div>
                <div class="score-value" id="best-display">0</div>
            </div>
        </div>

        <div id="playground">
            <div class="box green" data-color="green"></div>
            <div class="box yellow" data-color="yellow"></div>
            <div class="box red" data-color="red"></div>
            <div class="box blue" data-color="blue"></div>
        </div>

        <button class="btn-start" id="start">
            <span>Start Game</span>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
