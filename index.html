<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">Simon Game</h1>
    <h3 id="levelno">Click any Key to start The game</h3>
    <div id="playground">
        <div class="line1">
            <div class="box green" type="button"></div>
            <div class="box yellow" type="button"></div>
        </div> 
        <div class="line2">
            <div class="box red" type="button"></div>
            <div class="box blue" type="button"></div>
        </div>
    </div>
    <button id="start">Start the game</button>
    <script src="app.js"></script>
</body>

</html>
